name: macOS crossbuild

on:
  workflow_dispatch:
    inputs:
      target:
        description: Target
        default: arm-none-eabi
        type: choice
        options:
          - arm-none-eabi
          - msp430-elf
          - avr
      host:
        description: Host
        default: aarch64
        type: choice
        options:
          - aarch64
          - x86_64
      release:
        description: Release
        default: 1
        type: string
      gcc:
        description: GCC Version
        default: 13.2.0
        type: string

jobs:
  crossbuild:
    runs-on: macos-13
    permissions:
      contents: write
    steps:
    - name: Config ${{ inputs.target }}
      run: echo Target ${{ inputs.target }} Host ${{ inputs.host }}
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install dependencies
      run: brew install meson texinfo
    - name: Compile
      run: make NPROC=4 GCC=${{ inputs.gcc }} TARGET=${{ inputs.target }} PREFIX=/var/tmp/build build_all
    - name: Package
      uses: thedoctor0/zip-release@0.7.5
      with:
        type: zip
        filename: /var/tmp/toolchain-gcc${{ inputs.target }}-macos_${{ inputs.host }}.zip
        directory: /var/tmp/build/
    - name: Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: /var/tmp/toolchain-gcc${{ inputs.target }}-macos_${{ inputs.host }}.zip
        artifactContentType: application/zip
        tag: gcc-${{ inputs.target }}-macos_${{ inputs.host }}-${{ inputs.gcc }}-${{ inputs.release }}
        commit: main
        allowUpdates: true
